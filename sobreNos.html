<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Mão na Roda - Sobre Nós</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/mdb.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>
<body>


<!-- Navbar-->
<div data-include="navbar"></div>

<main>
  <section class="d-flex flex-column height100vh view jarallax" id="sobreNos-intro">
    <div class="mask height100vh flex-center align-items-center transparencia-preta"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-7 flex-center height100vh 1stSection pb-4">
          <div class="container-fluid text-center">
            <div class="row">
              <div class="col-12">
                <p class="size-25rem fw-600 mb-0 animated slow fadeInRightBig">Mão Na Roda, transformando cores em vida.</p>
              </div>
            </div>
            <hr class="hr-bold hr-light animated slower fadeInRightBig">
            <p class="h5-responsive fw-500 py-2 animated slow fadeInLeft delay-1s">Conheça mais sobre a empresa que te oferece o Selo Garantia 100%</p>
            <p class="h6-responsive fw-400 py-2 animated slow fadeInLeft delay-1s">
              Nem todas as empresas são preocupadas com a satisfação total de seus clientes, nós temos
              orgulho em afirmar que não só nos importamos, como fazemos questão de atestá-lo
            </p>
            <div class="row">
              <div class="col-12 col-sm-10 col-lg-7 py-2 mx-auto">
                <button data-toggle="modal" data-target="#modalGarantia100" type="button" class="animated slower fadeInUpBig btn btn-block btn-lg mx-auto btn-block px-2 mb-4 waves-effect waves-light btn-laranjado">
                  <span class="size-094rem fw-500">Conheça o selo Garantia 100%</span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="d-none d-md-flex col-md-5 flex-center height100vh text-center 1stSection pb-4">
          <img src="assets/selo-garantia.png" class="img-fluid animated fadeInUpBig slower mx-auto px-5" alt="">
        </div>
      </div>
    </div>
  </section>

  <section id="modais">
    <div data-include="modalGarantia100"></div>
    <div data-include="modalFAQ"></div>
    <div data-include="modalVirarAfiliado"></div>
  </section>

</main>

<!-- Footer-->
<div data-include="footer"></div>


<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/mdb.min.js"></script>
<script type="text/javascript" src="js/galileoJS.js"></script>
<script>
    // object-fit polyfill run
    objectFitImages();
    /* init Jarallax */
    jarallax(document.querySelectorAll('.jarallax'));
    jarallax(document.querySelectorAll('.jarallax-keep-img'), {
        keepImg: true
    });
</script>
</body>

</html>
